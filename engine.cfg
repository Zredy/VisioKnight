[application]

name="Dragoncrest"
main_scene="res://scenes/manager.tscn"
boot_splash="res://assets/img/void.png"
boot_splash_fullsize=true
icon="res://icon.png"

[audio]

use_chorus_reverb=false

[autoload]

Loader="*res://scripts/loader.gd"
Game="*res://scripts/game.gd"

[debug]

verbose_stdout=false

[display]

driver="GLES2"
stretch_aspect="keep"
width=320
height=288
stretch_mode="viewport"
borderless_window=true
resizable=true
fullscreen=false
use_vsync=true
use_2d_pixel_snap=true

[image_loader]

gen_mipmaps=false
filter=false

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space)]
move_up=[key(Up), key(W)]
move_down=[key(S), key(Down)]
attack=[key(Z), key(J)]

[physics]

fixed_fps=60

[physics_2d]

thread_model=1

[rasterizer]

max_render_elements=4096
low_memory_2d_mode=false

[render]

room_cull_enabled=false
thread_model=1
shadows_enabled=false
default_clear_color=#ff000000
